<!DOCTYPE html>
<html>
    <head>
        <link href="css/style.css" rel="stylesheet">
        <title>calculator</title>    
        </head>
    <body>
        <div class="content">
        <table>
            <tr>
                <td colspan="4"><input id="input" placeholder="0">
                    </td>
            </tr>
            <tr>
                <td colspan="2">
                    <button class="btn btn4" onclick="opreator('ac')">AC</button>
                    </td>
                <td>
                    <button class="btn" onclick="opreator('%')" id="btnac">%</button>
                    </td>
                <td>
                    <button class="btn btn1" onclick="opreator('/')" >/</button> 
                    </td>
                   </tr>
            <tr>
                <td>
                    <button class="btn" onclick="number(7)">7</button>
                    </td>
                <td>
                    <button class="btn" onclick="number(8)">8</button>
                    </td>
                <td>
                    <button class="btn" onclick="number(9)">9</button>
                    </td>
                <td>
                    <button class="btn btn1" onclick="opreator('*')" >*</button>
                    </td> 
                         </tr>
            <tr>
                <td>
                    <button class="btn" onclick="number(4)">4</button>
                    </td>
                <td>
                    <button class="btn" onclick="number(5)">5</button>    
                    </td>     
                <td>
                    <button class="btn" onclick="number(6)">6</button>
                    </td>
                <td>
                    <button class="btn btn1" onclick="opreator('-')" >-</button>  
                    </td>   
            </tr>
            <tr>
            <td>
                    <button class="btn" onclick="number(1)">1</button>
                    </td>
                <td>
                    <button class="btn" onclick="number(2)">2</button>    
                    </td>     
                <td>
                    <button class="btn" onclick="number(3)">3</button>
                    </td>
                <td>
                    <button class="btn btn1" onclick="opreator('+')" >+</button>  
                    </td> 
            </tr>
            <tr>
                <td colspan="2">
                    <button class="btn btn3" onclick="number(0)">0</button>
                    </td>
                <td>
                    <button class="btn" onclick="number('.')">.</button>    
                    </td>     
                <td>
                    <button class="btn btn2" onclick="opreator('=')">=</button>
                    </td>
                 
            </tr>
            </table>
        </div>
        <script src="js/script.js"></script>
        <script src="jquery/jquery.js"></script>
        </body>
    </html>
